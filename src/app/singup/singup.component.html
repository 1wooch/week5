<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form [formGroup]="formValue" id="login-form" class="form" action="" method="post"> <!--form Group for <form>
                            and formcontrolName for each column-->
                            <h3 class="text-center text-info">Sign Up</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" formControlName="username" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text"  formControlName="password" name="password" id="password" class="form-control">
                            </div>


                            <div class="form-group">
                                <label for="Birthdate" class="text-info">Birthday:</label><br>
                                <input type="string"  formControlName="Birthdate" name="Birthdate" id="Birthdate" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="age" class="text-info">Age:</label><br>
                                <input type="text" name="age" formControlName="age" id="age" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="text" name="email" id="email"  formControlName="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="valid" class="text-info">Valid:</label><br>
                                <input type="checkbox" name="valid" id="valid"  formControlName="valid" class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="submit" (click)="postUserInfo()" class="btn btn-primary">Register</button>
                                </div>
                            
                           
                            <div id="register-link" class="text-right">
                                <a routerLink="/login" class="text-info">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
