<table>
    <thead>
        <tr>
            <th scope="col">UserName</th>
            <th scope="col">Age</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of userData">
            <td>{{row.username}}</td>
            <td>{{row.age}}</td>
            <td>{{row.Birthdate}}</td>
            <td>{{row.email}}</td>
        </tr>
    </tbody>
</table>
